<div class="register-container">
    <div>
        <h1>Register for an account</h1>
        <form class="form-container" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input name="username" matInput placeholder="" ngModel>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Display Name</mat-label>
                <input name="displayName" matInput placeholder="" ngModel>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input name="password" type="password" matInput placeholder="" ngModel>
            </mat-form-field>
            <button mat-raised-button color="primary">Register</button>
        </form>
    </div>
</div>
