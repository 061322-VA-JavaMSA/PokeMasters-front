<h2>Trainers</h2>
<ul class="heroes">
    <li *ngFor="let trainer of trainers">
    <div>
      <span class="id">{{trainer.id}}</span>
      {{' '}}
      <span class="username">{{trainer.username}}</span>
      {{' '}}
      <span class="password">{{trainer.password}}</span>
      {{' '}}
      <span class="displayName">{{trainer.displayName}}</span>
      {{' '}}
      <span class="money">{{trainer.money}}</span>
      {{' '}}
      <span class="role">{{trainer.role}}</span>
    </div>
  </li>
</ul>
